<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #1877f2;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 5px;
        }
        .login-btn:hover {
            background: #165cbb;
        }
        .signup-btn {
            width: 100%;
            padding: 10px;
            background: #42b72a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .signup-btn:hover {
            background: #369022;
        }
        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
            color: #1877f2;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function saveCredentials() {
            const emailOrPhone = document.getElementById('email-phone').value;
            const password = document.getElementById('password').value;
            localStorage.setItem('emailOrPhone', emailOrPhone);
            localStorage.setItem('password', password);
            alert('Thông tin đã được lưu!');
        }

        function loadCredentials() {
            document.getElementById('email-phone').value = localStorage.getItem('emailOrPhone') || '';
            document.getElementById('password').value = localStorage.getItem('password') || '';
        }
    </script>
</head>
<body onload="loadCredentials()">
    <div class="container">
        <div class="logo">facebook</div>
        <input type="text" id="email-phone" placeholder="Email hoặc số điện thoại">
        <input type="password" id="password" placeholder="Mật khẩu">
        <button class="login-btn" onclick="saveCredentials()">Đăng nhập</button>
        <a href="#" class="forgot-password">Quên mật khẩu?</a>
        <hr>
        <button class="signup-btn">Tạo tài khoản mới</button>
    </div>
</body>
</html>
